[project]
name = "ai-rules"
version = "0.1.0"
description = "Manage user-level AI agent configurations"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.1",
    "pyyaml>=6.0",
    "rich>=13.0",
]

[project.scripts]
ai-rules = "ai_rules.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ai_rules"]

[dependency-groups]
dev = [
    "pytest>=7.4",
    "pytest-cov>=4.1",
]
