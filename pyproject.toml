[project]
name = "ai-agent-rules"
version = "0.16.0"
description = "Manage user-level AI agent configurations"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Will Pfleger", email = "pfleger.will@gmail.com" }
]
keywords = ["ai", "cli", "configuration", "claude", "goose", "llm", "agent"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
dependencies = [
    "click>=8.1",
    "hatch>=1.15.1",
    "packaging>=21.0",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "pytest-xdist>=3.8.0",
    "pyyaml>=6.0",
    "rich>=13.0",
    "ruff>=0.14.3",
    "tomli>=2.0.0; python_version<'3.11'",
]

[project.urls]
Homepage = "https://github.com/willpfleger/ai-rules"
Repository = "https://github.com/willpfleger/ai-rules"
Issues = "https://github.com/willpfleger/ai-rules/issues"

[project.scripts]
ai-rules = "ai_rules.cli:main"
ai-agent-rules = "ai_rules.cli:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
ai_rules = ["config/**/*", "config/**/.*"]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
tag_format = "v{version}"
branch = "main"
commit_parser = "conventional"
commit_message = "chore(release): {version}"

[tool.semantic_release.commit_parser_opts]
allowed_types = ["feat", "fix", "chore", "ci", "docs", "style", "refactor", "test"]

[tool.semantic_release.commit_type_map]
chore = "patch"
ci = "patch"
docs = "patch"
style = "patch"
refactor = "patch"
test = "patch"

[tool.ruff.lint]
select = ["I", "F", "UP", "B"]  # isort, pyflakes, pyupgrade, bugbear

[tool.ruff.lint.isort]
lines-between-types = 1

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"
default = true

[tool.mypy]
python_version = "3.13"
mypy_path = "src"
namespace_packages = true
explicit_package_bases = true
strict = true

[[tool.mypy.overrides]]
module = ["yaml.*", "tomli.*"]
ignore_missing_imports = true  # Only for external libs without stubs

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disable_error_code = ["var-annotated", "type-arg"]

[dependency-groups]
dev = [
    "mypy>=1.18.2",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=ai_rules --cov-report=term-missing -n auto"
markers = [
    "unit: marks tests as unit tests",
    "integration: marks tests as integration tests",
    "agents: marks tests for agent functionality",
    "bootstrap: marks tests for bootstrap functionality",
    "completions: marks tests for shell completion functionality",
    "config: marks tests for configuration functionality",
    "state: mark tests for profile state tracking",
]
